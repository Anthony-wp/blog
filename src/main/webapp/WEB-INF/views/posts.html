<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div th:insert="blocks/header :: header"></div>

</div>

<main class="container">

    <div th:each="post : ${posts} " class="row mb-2">
        <div th:if="${post.getId() % 2 == 1}"  class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary" th:text="${post.getTheme()}" >theme</strong>
                    <h3 class="mb-0" th:text="${post.getTitle()}" >title</h3>
                    <div class="mb-1 text-muted" th:text="${post.getViews()}">view</div>
                    <p class="card-text mb-auto" th:text="${post.getAnons()}">anons</p>
                    <a href="#" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                </div>
            </div>
        </div>

        <div th:if="${post.getId() % 2 == 1}" class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-success"  th:text="${post.getTheme()}">theme</strong>
                    <h3 class="mb-0"  th:text="${post.getTitle()}">Post title</h3>
                    <div class="mb-1 text-muted" th:text="${post.getViews()}">views</div>
                    <p class="mb-auto" th:text="${post.getAnons()}">views</p>
                    <a href="#" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                </div>
            </div>
        </div>

    </div>

</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
